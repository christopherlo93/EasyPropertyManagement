<main class="overflow-auto bg-white bt b--black-10">
  <section class="w-100 ph5-ns">
    <h2 class="f4">Properties</h2>
    <ul class="list">
      <li *ngFor="let prop of properties">
        <h3 class="f6">
          <a [routerLink]="['/properties/', prop._id]" class="link black-70">{{ prop.name }}</a>
        </h3>
      </li>
    </ul>
  </section>
</main>
