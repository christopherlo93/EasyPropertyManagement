<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  

  <button ion-button (click)="login()">Login</button>
</ion-content>
